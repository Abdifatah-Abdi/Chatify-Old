<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Signup</title>

    <!-- Scripts -->
    <script type="module" src="./src/signup.js" defer></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <link rel="stylesheet" href="/stylesheets/defined-styles.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/font-faces.css">

    <!-- External Stylesheets -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="signup-container">
        <div id="container-1">SIGN UP</div>

        <div id="container-2">
            <p id="top-text">Top text - should be hidden</p>
            <input type="text" name="" id="signup-username" placeholder="Username">
            <input type="email" name="" id="signup-email" placeholder="Email">
            <input type="password" name="" id="signup-password" placeholder="Password">
            <input type="password" name="" id="confirm-password" placeholder="Confirm Password">
            <input type="button" id="signup-button" value="Sign up">
        </div>

        <div id="container-3">
            <p id="login-text">Already a member? <a href="/login.html">login here</a></p>
        </div>
    </div>
</body>
</html>
