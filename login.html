<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Login</title>

    <!-- Scripts -->
    <script src="./src/login.js" defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/defined-styles.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/font-faces.css">

    <!-- External Stylesheets -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div id="container-1">Sign Up</div>
        <div id="continue">To continue to Chatify</div>

        <div id="container-2">
            <input type="email" name="" class="email" placeholder="Email">
            <input type="password" name="" class="pass" placeholder="Password">
        </div>
        <div id="remember-box">
            <input type="checkbox" name="remember-box">
            Remember me
        </div>
        <div><input id="sign-in" type="button" value="Sign in"></div>
        <div id="container-3">
            <div id="login-with-container">
                <p>OR Sign in with</p>
                <div id="logos">
                    <a href="https://google.com/" target="none"><img class="google-logo" src="/assets/images/social_media_logos/colourized/google.png"
                            alt="Google"></a>
                    <a href="https://facebook.com/" target="none"><img src="/assets/images/social_media_logos/colourized/facebook.png"
                            alt="Facebook"></a>
                    <a href="https://github.com/" target="none"><img src="/assets/images/social_media_logos/colourized/github-black.png"
                            alt="Facebook"></a>
                </div>
            </div>
            <div>
              <a class="footer-text" href="/signup.html">Don't have an account? &centerdot;</a>
              <a class="password" href=""> Forgot Email/password?</a>
            </div>
        </div>
    </div>
</body>
</html>
