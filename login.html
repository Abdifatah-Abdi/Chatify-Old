<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Login</title>

    <!-- Scripts -->
    <script src="./src/media/env/env.js" type="text/javascript"></script>
    <script src="./src/login.js" defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/defined-styles.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/font-faces.css">
</head>

<body>
    <div class="container">
        <div class="sign-in-sign-up">
            <div class="start active-selector" id="sign-in-selector">
                <p>Sign in</p>
            </div>
            <div class="end" id="sign-up-selector">
                <p>Sign up</p>
            </div>
        </div>
        <div class="login-containers">
            <div id="sign-in-container">
                <h1>Sign In</h1>
                <h2>To continue to Chatify</h2>
                <div class="email-and-password">
                    <input type="email" name="email-input" class="email" placeholder="Email or Username">
                    <input type="password" name="password-input" class="password" placeholder="Password">
                </div>
                <div id="remember-box">
                    <input id="remember-me" type="checkbox" name="remember-box">
                    <label for="remember-me">Remember me</label>
                </div>
                <div>
                    <input class="sign-button" id="sign-in-button" type="button" value="Sign In">
                </div>
                <div class="continue-with-container">
                    <p>OR Sign in with</p>
                    <div id="logos">
                        <a href="https://google.com/" class="social-media-container" target="none">
                            <img src="/assets/images/social_media_logos/google.svg" class="social-media-image"
                                alt="Google">
                            <p>Google</p>
                        </a>
                        <a href="https://facebook.com/" class="social-media-container" target="none">
                            <img src="/assets/images/social_media_logos/facebook.svg" class="social-media-image"
                                alt="Facebook">
                            <p>Facebook</p>
                        </a>
                        <a href="https://github.com/" class="social-media-container end" target="none" class="end">
                            <img src="/assets/images/social_media_logos/github-black.png" class="social-media-image"
                                alt="GitHub">
                            <p>GitHub</p>
                        </a>
                    </div>
                </div>
                <footer>
                    <a class="footer-text animated-underline" href="/signup.html">
                        <p>Don't have an account?</p>
                    </a>
                    &centerdot;
                    <a class="forgot-password animated-underline" href="">
                        <p>Forgot Email/password?</p>
                    </a>
                </footer>
            </div>
            <div id="sign-up-container" class="hidden-login-container">
                <h1>Sign Up</h1>
                <h2>Create a free account to use Chatify's services!</h2>
                <div class="email-and-password">
                    <input type="text" name="create-username-input" class="email" id="create-username-input"
                        placeholder="Username">
                    <input type="text" name="create-email-input" class="email" id="create-email-input"
                        placeholder="Email"> <!-- TODO: Replace the type "text" to "email" -->
                    <input type="text" name="create-password-input" class="password" id="create-password-input"
                        placeholder="Password"> <!-- TODO: Replace the type "text" to "password" -->
                    <input type="text" name="create-confirm-password-input" class="password"
                        id="create-confirm-password-input" placeholder="Confirm Password">
                    <!-- TODO: Replace the type "text" to "password" -->
                </div>
                <div>
                    <input class="sign-button" id="sign-up-button" type="button" value="Sign Up">
                </div>
                <div class="continue-with-container">
                    <p>OR Sign up with</p>
                    <div id="logos">
                        <a href="https://google.com/" class="social-media-container" target="none">
                            <img src="/assets/images/social_media_logos/google.svg" class="social-media-image"
                                alt="Google">
                            <p>Google</p>
                        </a>
                        <a href="https://facebook.com/" class="social-media-container" target="none">
                            <img src="/assets/images/social_media_logos/facebook.svg" class="social-media-image"
                                alt="Facebook">
                            <p>Facebook</p>
                        </a>
                        <a href="https://github.com/" class="social-media-container end" target="none" class="end">
                            <img src="/assets/images/social_media_logos/github-black.png" class="social-media-image"
                                alt="GitHub">
                            <p>GitHub</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
