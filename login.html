<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Login</title>

    <!-- Scripts -->
    <script src="./src/login.js" defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/defined-styles.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/font-faces.css">

    <!-- External Stylesheets -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div id="container-1">Login</div>
        <div id="continue">To continue to Chatify</div>
        <div id="container-2">
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <div>
                <input type="checkbox" name="remember-box" id="">
                Remember me
            </div>
            <input type="button" value="Login">
        </div>
        <div id="container-3">
            <div id="login-with-container">
                <p>Or login with</p>
                <div>
                    <a href="https://Google.com" target="none"><img class="google-logo" src="/assets/images/social_media_logos/colourized/google.png"
                            alt="Google">Google</a>
                    <a href="https://Facebook.com" target="none"><img src="/assets/images/social_media_logos/colourized/facebook.png"
                            alt="Facebook">Facebook</a>
                    <a href="https://github.com/" target="none"><img src="/assets/images/social_media_logos/colourized/github-black.png"
                            alt="Facebook">Github</a>
                </div>
            </div>
            <p class="footer-text">Not registered? <a href="/signup.html">sign up here</a></p>
            <p class="footer-text"><a href="">Forgot Password</a></p>
        </div>
    </div>

    <button id="id-1" style="color: black;aspect-ratio: 1/1;width: 5em;">Id 1</button>
    <button id="id-2" style="color: black;aspect-ratio: 1/1;width: 5em;">Id 2</button>
</body>
</html>
